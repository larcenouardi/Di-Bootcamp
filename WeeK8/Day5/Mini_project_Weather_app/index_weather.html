<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Application météo</title>
    <link rel="stylesheet" href="style_weather.css">
  </head>
  <body>




    <div id="appContainer">
      <h1>Weather App</h1>
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Submit</button>
      </form>
      <div id="weatherCardContainer"></div>
      <div id="unitToggle">
        <span id="celsiusBtn" class="active">°C</span>
        <span id="fahrenheitBtn">°F</span>
      </div>
    </div>

 <div id="weather-container">

        <h2>Météo de ma position</h2>
        <p id="location"></p>
        <p id="weather-description"></p>
        <img id="weather-icon" src="" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="humidity"></p>
      </div>



    <script src="script_weather.js"></script>
  </body>
</html>
