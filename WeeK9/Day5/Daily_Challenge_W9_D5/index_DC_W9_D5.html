<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>

<link rel="stylesheet" href="Style_DC_W9_D5.css">
</head>

<body>



    <div class="container">
        <h2>Currency Converter</h2>
        <div class="input-section">
          <label for="current-currency">From:</label>
          <select id="current-currency"></select>
          <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-section">
          <label for="target-currency">To:</label>
          <select id="target-currency"></select>
        </div>
        <button id="convert-btn">Convert</button>
        <div id="result"></div>
        <button id="switch-btn">Switch</button>
      </div>



<script src="Script_DC_W9_D5.js"></script>
</body>
</html>
