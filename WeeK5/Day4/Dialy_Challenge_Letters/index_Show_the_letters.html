<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge : Show Only The Letters</title>
</head>


<body>
    

    <input type="text" id="letters-only-input"></input>







<script>

const lettersOnlyInput = document.getElementById('letters-only-input');

lettersOnlyInput.addEventListener('keypress', function(event) {
  const key = event.key;
  const regex = /[a-zA-Z]/;
  if (!regex.test(key)) {
    event.preventDefault();
  }
});


</script>
</body>
</html>
