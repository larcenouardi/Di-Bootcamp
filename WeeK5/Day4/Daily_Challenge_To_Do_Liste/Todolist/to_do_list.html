<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
  <style>

body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: rgb(239, 100, 19);
    display: flex;
    justify-content: center;
    flex-direction: column;
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    margin-bottom: 5px;
    background-color: red;
}

form input {
    width: 300px;
    padding: 5px;
   
}

form button {
    padding: 5px 10px;
    
}

.listTasks {
    margin-top: 20px;
}



.task label {
    margin-left: 10px;
}

.task .delete-button {
    margin-left: 10px;
    color: red;
    cursor: pointer;
}

#cnta{
    
    position: absolute; 
  top: 20%; left: 50%; 
  
}


  </style>

<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>


</head>
<body>
    <h1>TO-DO LIST</h1>
  
<div id = "cntra">

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a task">
        <button type="submit">Submit</button>
    </form>
    <div class="listTasks"></div>

</div>




    <script>

const taskForm = document.getElementById('task-form');
const taskInput = document.getElementById('task-input');
const listTasks = document.querySelector('.listTasks');
let tasks = [];

function addTask(event) {
    event.preventDefault();
    const taskText = taskInput.value.trim();

    if (taskText !== '') {
        const taskId = tasks.length;
        const task = {
            task_id: taskId,
            text: taskText,
            done: false
        };

        tasks.push(task);

        const taskElement = createTaskElement(task);
        listTasks.appendChild(taskElement);

        taskInput.value = '';
    }
}

function createTaskElement(task) {
    const taskElement = document.createElement('div');
    taskElement.classList.add('task');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.addEventListener('change', () => {
        task.done = checkbox.checked;
        updateTaskStyle(taskElement, task.done);
    });

    const label = document.createElement('label');
    label.textContent = task.text;

    const deleteButton = document.createElement('i');
    deleteButton.classList.add('fas', 'fa-times', 'delete-button');
    deleteButton.addEventListener('click', () => {
        deleteTask(task.task_id);
        taskElement.remove();
    });

    taskElement.appendChild(checkbox);
    taskElement.appendChild(label);
    taskElement.appendChild(deleteButton);

    updateTaskStyle(taskElement, task.done);

    return taskElement;
}

function updateTaskStyle(taskElement, done) {
    if (done) {
        taskElement.style.textDecoration = 'line-through';
        taskElement.style.color = 'gray';
    } else {
        taskElement.style.textDecoration = 'none';
        taskElement.style.color = 'black';
    }
}

function deleteTask(taskId) {
    tasks = tasks.filter(task => task.task_id !== taskId);
}

taskForm.addEventListener('submit', addTask);



    </script>
</body>
</html>
