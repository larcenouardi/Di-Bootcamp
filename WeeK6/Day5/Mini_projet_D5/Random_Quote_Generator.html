<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <section id="quote-section"></section>

  <button id="generate-btn">Generate Quote</button>

  <form id="add-quote-form">
    <label for="quote-input">Quote:</label>
    <input type="text" id="quote-input" required>

    <label for="author-input">Author:</label>
    <input type="text" id="author-input" required>

    <button type="submit">Add Quote</button>
  </form>

  <button id="char-count-btn">Character Count (with spaces)</button>
  <button id="char-count-nospace-btn">Character Count (without spaces)</button>
  <button id="word-count-btn">Word Count</button>
  <button id="like-btn">Like</button>

  <form id="filter-form">
    <label for="author-filter-input">Filter by Author:</label>
    <input type="text" id="author-filter-input" required>

    <button type="submit">Filter</button>
  </form>

  <button id="prev-btn">Previous</button>
  <button id="next-btn">Next</button>
    





















    <script src="Script.js"></script>
</body>
</html>
