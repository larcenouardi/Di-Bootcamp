<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button id="lib-button">Lib it!</button>
        <button id="shuffle-button">Shuffle</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        const form = document.getElementById('libform');
        const story = document.getElementById('story');
        const shuffleButton = document.getElementById('shuffle-button');

        const stories = [
            'Once upon a time, there was a {{adjective}} {{noun}} named {{person}} who loved to {{verb}} in {{place}}.',
            'The {{noun}} was {{adjective}} and {{verb}}ed {{person}} to {{place}}.',
            '{{person}} {{verb}}ed the {{noun}} {{adjective}} in {{place}}.',
            'In {{place}}, there was a {{adjective}} {{noun}} named {{person}} who loved to {{verb}}.',
            'The {{noun}} {{verb}}ed {{person}} to {{place}} and it was {{adjective}}.'
        ];

        function generateStory() {
            const noun = document.getElementById('noun').value;
            const adjective = document.getElementById('adjective').value;
            const person = document.getElementById('person').value;
            const verb = document.getElementById('verb').value;
            const place = document.getElementById('place').value;

            if (!noun || !adjective || !person || !verb || !place) {
                console.error('Please fill in all fields!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * stories.length);
            let randomStory = stories[randomIndex];

            randomStory = randomStory.replace('{{noun}}', noun);
            randomStory = randomStory.replace('{{adjective}}', adjective);
            randomStory = randomStory.replace('{{person}}', person);
            randomStory = randomStory.replace('{{verb}}', verb);
            randomStory = randomStory.replace('{{place}}', place);

            story.textContent = randomStory;
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            generateStory();
        });

        shuffleButton.addEventListener('click', () => {
            generateStory();
        });
    </script>

 </body>
</html>
