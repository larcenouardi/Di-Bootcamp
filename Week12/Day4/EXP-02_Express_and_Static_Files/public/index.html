<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static HTML File</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            color: red;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">This is a Static HTML file with CSS and Javascript running on a server.</div>

    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert("Hello from JavaScript!");
        }
     </script>

</body>
</html>
