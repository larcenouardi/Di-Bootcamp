<!DOCTYPE html>
<html>
<head>
    <style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: rgb(57, 85, 53);
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: rgb(125, 225, 38);
    }
    </style>
</head>
<body>
    <p><button id="moveButton">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>

const moveButton = document.getElementById("moveButton");
const animateDiv = document.getElementById("animate");
const containerDiv = document.getElementById("container");

moveButton.addEventListener("click", () => {
    let position = 0;
    const containerWidth = containerDiv.offsetWidth;
    const animateWidth = animateDiv.offsetWidth;
    const intervalId = setInterval(() => {
        position += 1;
        animateDiv.style.left = position + "px";

        if (position + animateWidth >= containerWidth) {
            clearInterval(intervalId);
        }
    }, 1);
});


    </script>
</body>
</html>
