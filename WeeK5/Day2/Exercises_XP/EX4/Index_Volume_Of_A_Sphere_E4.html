<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Volume of a Sphere</title>
        <style>
            body {
                padding-top: 30px;
            }

            label, input {
                display: block;
            }
        </style>
    </head>
    <body>
        <p>Input radius value and get the volume of a sphere.</p>
        <form id="MyForm">
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
            <label for="volume">Volume</label><input type="text" name="volume" id="volume">
            <input type="submit" value="Calculate" id="submit">
        </form>

        <script>
            // Function to calculate the volume of a sphere
            function calculateVolume(event) {
                event.preventDefault(); // Prevent form submission

                // Get the radius value from the input field
                const radius = parseFloat(document.getElementById('radius').value);

                // Calculate the volume using the formula V = (4/3) * Ï€ * r^3
                const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

                // Set the calculated volume in the volume input field
                document.getElementById('volume').value = volume.toFixed(2);
            }

            // Add event listener to the form's submit button
            document.getElementById('MyForm').addEventListener('submit', calculateVolume);
        </script>
    </body>
</html>
